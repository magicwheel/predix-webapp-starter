<!-- Imports polymer -->
<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/components/my-api/my-api.html" />
<link rel="stylesheet" href="/predix.css">

<!-- Defines element markup -->
<dom-module id="my-saga-reset">
    <template>
        <content></content>
    </template>
</dom-module>

<!-- Registers custom element -->
<script>
    Polymer({
        is: 'my-saga-reset',

        getSaga: function(taskPromise) {
            const sagaParent = $(this).closest('my-saga')[0];

            taskPromise.then(
                function(task){
                    // my parent behaviour with my own task
                    // todo: inherited behavior? mixin?
                    sagaParent.updateStatusOnTaskDone(task);

                    // my private behaviour
                    task.done.then(
                            function(){
//                                alert('SAGA RESET EXITS');
                            }
                    );
                }
           );

            return function* resetSaga() {
                sagaParent.setStatus("Count minus clicks: 0" , 'yellow');

                while (true) {
                    //wait for minus click
                    yield ReduxSaga.effects.take('DECREMENT_INIT')
                    sagaParent.setStatus("Count minus clicks: 1" , 'yellow');
                    console.log(2);

                    //wait for minus click
                    yield ReduxSaga.effects.take('DECREMENT_INIT')
                    sagaParent.setStatus("Count minus clicks: 2" , 'yellow');

                    //wait for minus click
                    yield ReduxSaga.effects.take('DECREMENT_INIT')
                    yield ReduxSaga.effects.put({type: 'RESET'})

                    //green
                    sagaParent.setStatus("RESET" , 'green');

                    //wait 1 sec
                    setTimeout(function () {
                        //yellow
                        sagaParent.setStatus("Count minus clicks: 0" , 'yellow');
                    }, 1000);
                }
            }
        }
    });

</script>
