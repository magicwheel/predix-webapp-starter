<link rel="import" href="/bower_components/polymer/polymer.html" />
<link rel="stylesheet" href="my-component-header.css">

<dom-module id="my-component-header">
    <template>
        <div class="header">

            <div class="name">{{name}}</div>

            <div class="status">{{statusText}}</div>

            <div class="desc">{{desc}}</div>

    </template>
</dom-module>

<script>
    Polymer({
        is: 'my-component-header',
        properties: {
            desc: {
                type: String,
                readOnly: false,
                notify: true,
                value: 'NO DESC'
            },
            name: {
                type: String,
                readOnly: false,
                notify: true,
                value: 'NO NAME'
            },
            statusText: {
                type: String,
                readOnly: false,
                notify: true,
                value: 'Initialized'
            }
        },
    });

</script>
