<!-- Defines element markup -->
<dom-module id="my-app">
    <template>
        <link rel="stylesheet" href="my-app.css">

        <!--/////////////////////////////////////////-->
        <!--// console-->
        <!--/////////////////////////////////////////-->
        <div style="display:none" class="sagaConsole" on-wheel=slideConsole>
            <div class="sagaConsoleInner" >

                <my-saga id="session"
                         name="session"
                         desc="Manage login and logout">

                    <my-saga-session saga autoStart>
                        <polymer-dragula>

                            <my-saga id="update"
                                     name="update"
                                     desc="Update counter on plus/minus clicks">
                                <my-saga-update saga></my-saga-update>
                            </my-saga>

                            <my-saga id="reset"
                                     name="reset"
                                     desc="Reset counter after 3 reset clicks">
                                <my-saga-reset saga>
                        </polymer-dragula>

                    </my-saga-session>
                </my-saga>

            </div>
        </div>


        <!--/////////////////////////////////////////-->
        <!--// UI-->
        <!--/////////////////////////////////////////-->
        <px-card id="UI" e>

            <my-ui
                    logged_in={{logged_in}}
                    messagetype={{messagetype}}
                    message={{approvalString}}
                    loading="{{loading}}"
                    count="{{count}}"
                    clicks="{{clicks}}"
                    on-plus="onPlusClick"
                    on-minus="onMinusClick"
                    on-reset_clicked="onResetClick"
                    on-logout="onLogoutClick"
                    on-login="onLoginClick"
            ></my-ui>

        </px-card>

    </template>
</dom-module>



<script src="reducer.js"></script>
<script src="slideConsole.js"></script>


<!-- Registers custom element -->
<script>
    const createSagaMiddleware = ReduxSaga.default;

    const monitor = {
        effectTriggered: function(e){},
        effectResolved: function(e){},
        effectRejected: function(e){},
        registerEffectTriggered: function(cb){
            this.effectTriggered = cb;
        },
        registerEffectRejected: function(cb){
            this.effectRejected = cb;
        },
        registerEffectResolved: function(cb){
            this.effectResolved = cb;
        }
    };

    const sagaMiddleware = createSagaMiddleware({sagaMonitor: monitor});

    const effects = ReduxSaga.effects;

    let composed;
    if(window.__REDUX_DEVTOOLS_EXTENSION__) {
        composed = Redux.compose(
            Redux.applyMiddleware(sagaMiddleware),
            window.__REDUX_DEVTOOLS_EXTENSION__()
        )
    } else{
        composed = Redux.compose(
            Redux.applyMiddleware(sagaMiddleware)
        )
    }

    const store = Redux.createStore(
        reducer,
        undefined,
        composed
    );

    const ReduxBehavior = PolymerRedux(store);

    Polymer({
        is: 'my-app',
        behaviors: [ ReduxBehavior ],
        properties: {
            count: {
                type: Number,
                statePath: 'value'
            },
            clicks: {
                type: String,
                statePath: 'clicks'
            },
            loading: {
                type: Boolean,
                statePath: 'loading'
            },
            approvalString: {
                type: String,
                statePath: 'approvalString'
            },
            messagetype: {
                type: String,
                statePath: 'messagetype'
            },
            logged_in: {
                type: String,
                statePath: 'logged_in'
            }
        },
        actions: {
            increment: function(){
                return { type: 'INCREMENT_INIT' };
            },
            decrement: function(){
                return { type: 'DECREMENT_INIT' };
            },
            reset: function(){
                return { type: 'RESET' };
            },
            logout: function(){
                return { type: 'LOGOUT' };
            },
            login: function(){
                return { type: 'LOGIN' };
            },
            reset_clicked: function(){
                return { type: 'RESET_CLICKED' };
            }
        },
        onPlusClick: function(){
            this.dispatch('increment');
        },
        onMinusClick: function(){
            this.dispatch('decrement');
        },
        onResetClick: function(){
            this.dispatch('reset_clicked');
        },
        onLogoutClick: function(){
            this.dispatch('logout');
        },
        onLoginClick: function(){
            this.dispatch('login');
        },


        slideConsole: slideConsole,
        attached: function(){

            // run all sagas attributed 'autoStart'

            $(this).find('[autoStart]').each(

                (i,sagaToBeStarted)=>{
                sagaMiddleware.run(sagaToBeStarted.getSaga());
        })
        }
    });

</script>
